<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind:wght@600&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <h1>Obszary naszych kompetencji</h1>
      <p>
        Pomagamy uczyć się na błędach innych. Wspieramy i rekomendujemy
        wartościowe rozwiązania biznesowe.
      </p>
    </header>
    <div class="wrapper" id="wrapper">
      <div id="gear-container" class="gear-container"></div>
    </div>
    <footer>
      <div class="heading-section">
        <h1>Skontaktuj się z nami</h1>
        <p>Zadzwoń <span>+48 535 015 835</span> lub wypełnij formularz.</p>
      </div>
      <form class="form-section">
        <div class="top-form">
          <div class="top-row">
            <input
              class="input-form"
              placeholder="Imię i nazwisko"
              type="text"
            />
            <input class="input-form" placeholder="Telefon" type="text" />
            <input
              class="input-form"
              placeholder="E-mail"
              type="email"
              required
            />
          </div>
          <div class="bottom-row">
            <input class="input-form" placeholder="Firma" type="text" />
            <select class="input-form input-select" type="text">
              <option value="0" selected disabled hidden>
                Ilość pracowników
              </option>
              <option value="1">1-20</option>
              <option value="2">21-50</option>
              <option value="3">51-100</option>
              <option value="4">101-150</option>
            </select>

            <select class="input-form input-select" type="text">
              <option value="0" selected disabled hidden>
                Roczny dochód firmy
              </option>
              <option value="1">> 100000</option>
              <option value="2">> 1000000</option>
              <option value="3">> 10000000</option>
              <option value="4">> 100000000</option>
            </select>
          </div>
        </div>
        <div class="form-middle">
          <textarea
            class="input-form"
            placeholder="Wiadomość"
            type="text"
          ></textarea>
        </div>
        <div class="bottom-section">
          <input type="checkbox" class="checkbox" />
          <h1>
            Zapozanałem(-łam) się z
            <a href="#">Polityką prywatności </a>oraz z
            <a href="#">Zastrzeżeniami prawnymi</a>
          </h1>
        </div>
        <div class="button-form">
          <button type="submit">WYŚLIJ</button>
        </div>
      </form>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
